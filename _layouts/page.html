{% include JB/setup %}
<!DOCTYPE html>
<!--[if IE 8 ]> <html class="ie8"> <![endif]-->
<!--[if IE 9 ]> <html class="ie9"> <![endif]-->
<!--[if (gt IE 9)|!(IE)]><!--> <html class=""> <!--<![endif]-->
	<head>
		<title>{{ page.title }} - {{ site.title }}</title>

		<meta charset="utf-8" />
		<meta content="ucf, University of Central Florida, Learning Systems and Technology, Materia, Educational Widget Platform, Edutainment, Open Source Education, Steam for education, games, apps, widgets, instructional" name="keywords">
		<meta content="Materia is a  powerful new way to deliver interactive games, tools, &amp; study aids." name="description">
		<meta content="Materia - Open Source Learning Platform" property="og:site_name">
		<meta property="og:image" content="{{BASE_PATH}}/assets/img/facebook-thumbnail.png">
		<meta name="author" content="{{ site.author.name }}">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Kameron:700&text=0123456789%25" type="text/css" data-src="fonts" />
		<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Lato:300,400,700,700italic,900&amp;v2" type="text/css" data-src="fonts" />
		<link href="{{BASE_PATH}}/assets/css/bootstrap.css" rel="stylesheet" />
		<link href="{{BASE_PATH}}/assets/css/bootstrap-responsive.css" rel="stylesheet" />
		<link href="{{BASE_PATH}}/assets/css/monokai.css" rel="stylesheet" />
		<link href="{{BASE_PATH}}/assets/css/template.css" rel="stylesheet" />
		<link href="{{BASE_PATH}}/assets/js/fancybox/jquery.fancybox.css" rel="stylesheet" />
		<!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
		<!--[if lt IE 9]>
		  <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>
	<body class="{{ page.class }}">
		<div class="page-wrapper">
			{% include header.html %}
			<div class="graphical-heading">
				<section class="container">
					<h1>{{ page.title }}</h1>
					<h2>{{ page.tagline }}</h2>
				</section>
			</div>

			<section class="page-content container">
				{{ content }}
			</section>

			<div class="push"></div>
		</div>

		<footer>
			<div class="container">
				<div class="row-fluid legal">
					<img src="{{BASE_PATH}}/assets/img/ucf-logo.png" />
					<span class="trademark">
						Materia is a registered trademark of the University of Central Florida.
					</span>
				</div>
			</div>
		</footer>

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
		<script src="{{BASE_PATH}}/assets/js/bootstrap.min.js"></script>
		<script src="{{BASE_PATH}}/assets/js/highlight.pack.js"></script>
		<script type="text/javascript" src="{{BASE_PATH}}/assets/js/fancybox/jquery.fancybox.pack.js?v=2.1.3"></script>
		<script type="text/javascript">
			hljs.initHighlightingOnLoad();
			$(".fancybox").fancybox();
		</script>
		{% include JB/analytics %}
	</body>
</html>
